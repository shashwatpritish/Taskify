<h3>Add Todo</h3><br>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3>Your Todos</h3><br>
<div class="alert alert-dark" *ngIf="this.todos.length==0" role="alert">
  No todos to display
</div>
<div *ngFor ="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="todoDelete($event)" ngSkipHydration></app-todo-item>
  </div>
